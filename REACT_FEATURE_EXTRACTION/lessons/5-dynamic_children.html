<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../build/react.min.js"></script>
    <script src="../build/react-dom.min.js"></script>
    <script src="../js/babel-core-5.8.23.min.js"></script>
</head>
<body>

<div id="react-container"></div>
<script type="text/babel">
    var userList=[
                   {"id":"1111","name":"AAA"},
                   {"id":"2222","name":"BBB"},
                   {"id":"3333","name":"CCC"},
                   {"id":"4444","name":"DDD"},             
                ];

	var MyComponent = React.createClass({
    	render:function(){
    		return(
                    <ol>
                        {this.props.userList.map(function(result){
                            return 
                            <li>
                                <ListItem name={result.name} key={result.id}/>
                            </li>                    
                        })}
                    </ol>
    		);
    	}
    });

    var ListItem=React.createClass({
        render:function(){
    
            return(
                <div>
                   {this.props.name}
                </div>
            );
        }
    });

    ReactDOM.render(
        <MyComponent userList={userList}/>,
        document.getElementById('react-container')
    );
</script>
</body>
</html>
