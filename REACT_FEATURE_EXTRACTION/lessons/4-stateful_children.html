<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../build/react.min.js"></script>
    <script src="../build/react-dom.min.js"></script>
    <script src="../js/babel-core-5.8.23.min.js"></script>
</head>
<body>

<!-- For most components, this is not a big deal. However, for stateful components that maintain data in this.state across render passes, this can be very problematic.

In most cases, this can be sidestepped by hiding elements instead of destroying them: -->

<div id="react-container"></div>
<script type="text/babel">
	var Parent = React.createClass({
    	render:function(){
    		return(
                <div>
                 {this.props.children}
                </div>
                
    		);
    	}
    });

   ReactDOM.render(
        <Parent>
            <p style={{display:'none'}}>I am a child of Parent</p>
            <p>I am another child of Parent</p>
        </Parent>,
        document.getElementById('react-container')
    );
</script>
</body>
</html>
