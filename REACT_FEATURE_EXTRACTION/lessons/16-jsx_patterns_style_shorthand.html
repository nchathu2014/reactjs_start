<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../build/react.min.js"></script>
    <script src="../build/react-dom.min.js"></script>
    <script src="../js/babel-core-5.8.23.min.js"></script>
</head>
<body>

<div id="react-container"></div>
<script type="text/babel">
	var MyComponent = React.createClass({
    	render:function(){

            var style={color:'red',border:'5px dashed green',backgroundColor:'yellow'};

    		return(
    			<h1 style={style}>I am {this.props.name}</h1>
    		);
    	}
    });
    ReactDOM.render(
        <MyComponent name="Nuwan"/>,
        document.getElementById('react-container')
    );
</script>
</body>
</html>
