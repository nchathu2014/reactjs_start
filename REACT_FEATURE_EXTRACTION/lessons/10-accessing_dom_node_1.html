<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../build/react.min.js"></script>
    <script src="../build/react-dom.min.js"></script>
    <script src="../js/babel-core-5.8.23.min.js"></script>
</head>
<body>

<!-- DOM Accessing using 'ref' -->

<div id="react-container"></div>
<script type="text/babel">
	var MyComponent = React.createClass({

        onEmailFocus:function(){
            this.refs.email.style.borderColor="red"
        },
    	render:function(){
    		return(
    			<input type="Email" ref="email" onFocus={this.onEmailFocus}/>
    		);
    	}
    });
    ReactDOM.render(
        <MyComponent name="Nuwan"/>,
        document.getElementById('react-container')
    );
</script>
</body>
</html>
