<!DOCTYPE html>
<html>
<head>
	<title>ReactJS</title>
	<script src="build/react.min.js"></script>
	<script src="build/react-dom.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.8/browser.min.js"></script>
</head>
<body>

<div id="container"></div>
<script type="text/babel">
	var HelloWorld = React.createClass({
		render:function(){
			return(
				<div>
					<h1>Hello World</h1>
					<p>I am a paragraph</p>	
				</div>
			);
		}
	});
	
	ReactDOM.render(
		<HelloWorld/>,
		document.getElementById('container')
	);
</script>

</body>
</html>
