<!DOCTYPE html>
<html>
<head>
	<title>ReactJS</title>
	<script src="build/react.min.js"></script>
	<script src="build/react-dom.min.js"></script>
	<script src="js/babel-core-5.8.23.min.js"></script>
</head>
<body>

<div id="container"></div>
<script type="text/babel">
	var HelloWorld = React.createClass({

		getInitialState:function(){
			return{
				value:1
			}
		},
		_addPartial:function(){
			
				return(
					<h1>Hii..this is React World...</h1>
				)
			
		},
		_addOne:function(){
           this.setState({
           	value:this.state.value+1
           });
		},
		render:function(){
			return(
				<div>
				{this._addPartial()}  {/*here addPartial function use parenthesis -> returns HTML output*/}
					<h1>Hello World</h1>
					<p>State : {this.state.value}</p>	 
					<button onClick={this._addOne}>Click Me</button>{/*Here addOne fucntion not use parenthesis -> Non HTML output*/}
				</div>
			);
		}
	});
	
	ReactDOM.render(
		<HelloWorld/>,
		document.getElementById('container')
	);
</script>

</body>
</html>
